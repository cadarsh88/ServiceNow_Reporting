<!DOCTYPE html>
<html ng-app="ExampleApp">
<head>
  <title>Angular directive for d3.js calendar heatmap graph</title>
  <link rel="stylesheet" type="text/css" href="dist/calendar-heatmap.min.css">
</head>
<body ng-controller="MainCtrl">

  <calendar-heatmap data="example_data" color="color" overview="overview" handler="print"></calendar-heatmap>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js" charset="utf-8"></script>
  

  <script>

    angular.module('ExampleApp', [])
    .directive('calendarHeatmap', ['$window', function ($window) {
    return {
      restrict: 'E',
      scope: {
        data: '=',
        color: '=?',
        overview: '=?',
        handler: '=?'

      replace: true,
      template: '<div class="calendar-heatmap"></div>',

        var item_gutter = 1;
        var width = 1000;
        var height = 200;
        var item_size = 10;
        var label_padding = 40;

        var tooltip_padding = 15;

        scope.history = ['global'];
        scope.selected = {};

        // Initialize svg element
        var svg = d3.select(element[0])
          .append('svg')
          .attr('class', 'svg');

        // Initialize main svg elements
        var items = svg.append('g');
        var labels = svg.append('g');

          var dayIndex = Math.round((moment() - moment().subtract(1, 'year').startOf('week')) / 86400000);

          var numWeeks = colIndex + 1;
          return numWeeks;

            scope.drawMonthOverview();
          } else if ( scope.overview === 'week' ) {

          } else if ( scope.overview === 'day' ) {

                var unsorted_summary = Object.keys(summary).map(function (key) {

              scope.selected = { date: d };

              scope.hideTooltip();

              // Remove all global overview related items and labels
              scope.removeGlobalOverview();

            return label_padding + moment(d.date).weekday() * (item_size + gutter);
